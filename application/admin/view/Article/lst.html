<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
</head>
<body>
{include file="/public/header"}
<div class="container clearfix">
    {include file="/public/left"}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">作品管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <!-- <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td> -->
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('add')}"><i class="icon-font"></i>新增作品</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            
                            <th>ID</th>
                            <th>作品标题</th>
                            <th>图片</th>
                            <th>点击量</th>                           
                            <th>发布时间</th>
                            <th>操作</th>
                            
                        </tr>
                        {volist name="arts" id="vo"}

                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.title}</td>
                            <td>
                                
                               {if condition="$vo['pic'] neq ''"}
                                <img height="50px" src="__PUBLIC__{$vo.pic}">
                                {else/}
                                暂无缩略图
                                {/if}
                                
                                
                            </td>
                            <td>{$vo.click}</td>
                            <td>{$vo.time|date="Y-m-d",###}</td>
                            
                            <td><a class="link-update" href="{:url('edit',array('id'=>$vo['id']))}">修改</a>
                                <a class="link-del"  onclick="return confirm('确定删除？');" href="{:url('del',array('id'=>$vo['id']))}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                    <div class="list-page">{$arts->render()}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
